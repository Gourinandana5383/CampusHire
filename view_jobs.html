{% extends "base.html" %}
{% block content %}

<h3 class="text-white mb-4">Available Jobs</h3>

<div class="row">
    {% for job in jobs %}
    <div class="col-md-4 mb-4">
        <div class="card p-3">
            <h5>{{ job[2] }}</h5>
            <p><strong>Salary:</strong> {{ job[3] }}</p>
            <p><strong>Timing:</strong> {{ job[4] }}</p>
            <p>{{ job[5] }}</p>

            <form method="POST" action="/apply_job">
                <input type="hidden" name="job_id" value="{{ job[0] }}">
                <button class="btn btn-primary w-100">Apply</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
